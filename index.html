<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIUNDAI | AI Portfolio</title>
    <style>
        /* --- RESET & LAYOUT --- */
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            min-height: 100%; 
            background: transparent; 
            overflow-x: hidden; 
            overflow-y: auto;   
            font-family: 'Courier New', Courier, monospace;
        }
        
        html { background: #000; }

        /* --- LAYERS --- */
        
        /* 1. Background: The Gyroid WebGL */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            display: block;
        }

        /* 2. Middle: The Synapse Line */
        .synapse-container {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 50%; 
            transform: translateX(-50%);
            width: 2px;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1; 
            overflow: visible; 
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            pointer-events: none; 
        }

        /* The pulsating data packets */
        .synapse-pulse {
            position: absolute;
            left: -1px; 
            width: 4px;
            height: 60px; 
            background: linear-gradient(to bottom, transparent, #00ff41, #fff);
            opacity: 0;
            animation: pulseFlow 3s infinite linear;
            border-radius: 4px;
            box-shadow: 0 0 15px #00ff41, 0 0 30px #00ff41;
        }

        .synapse-pulse:nth-child(1) { animation-duration: 2.5s; animation-delay: 0s; }
        .synapse-pulse:nth-child(2) { animation-duration: 3.2s; animation-delay: 1.1s; }
        .synapse-pulse:nth-child(3) { animation-duration: 4.0s; animation-delay: 0.5s; }

        @keyframes pulseFlow {
            0% { top: -10%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 110%; opacity: 0; }
        }

        /* 3. Foreground: The Three.js Flags */
        #flag-canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5; 
            pointer-events: none; 
        }

        /* 4. Scroll Control */
        #scroll-track {
            height: 500vh; 
            width: 100%;
            position: relative;
            z-index: 20; 
        }
        
        .scroll-section {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
        }

        /* UI Overlays */
        .logo {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #00ff41;
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 50;
            text-shadow: 0 0 10px #00ff41;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border: 1px solid #00ff41;
            pointer-events: none;
        }

        .scroll-hint {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 0.8rem;
            opacity: 0.7;
            z-index: 50;
            animation: blink 2s infinite;
            pointer-events: none;
        }

        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
    
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.min.js"
        }
      }
    </script>
</head>
<body>

    <div class="logo">KIUNDAI_PROTO_V1</div>
    <div class="scroll-hint">// SCROLL TO INITIALIZE DATA STREAM //</div>

    <!-- BACKGROUND: GYROID -->
    <canvas id="bg-canvas"></canvas>

    <!-- MIDDLE: SYNAPSE LINE -->
    <div class="synapse-container">
        <div class="synapse-pulse"></div>
        <div class="synapse-pulse"></div>
        <div class="synapse-pulse"></div>
    </div>

    <!-- FOREGROUND: FLAGS -->
    <div id="flag-canvas-container"></div>

    <div id="scroll-track">
        <section class="scroll-section"></section>
        <section class="scroll-section"></section>
        <section class="scroll-section"></section>
        <section class="scroll-section"></section>
        <section class="scroll-section"></section>
    </div>

    <!-- ========================================== -->
    <!-- SCRIPT 1: BACKGROUND (GYROID FLIGHT)       -->
    <!-- ========================================== -->
    <script>
        (function() {
            const canvas = document.getElementById('bg-canvas');
            const gl = canvas.getContext('webgl'); 

            if (!gl) { console.error('WebGL Not Supported for Background'); return; }

            const vsSource = `
                attribute vec4 aVertexPosition;
                void main() { gl_Position = aVertexPosition; }
            `;

            const fsSource = `
                precision highp float;
                uniform vec2 iResolution;
                uniform float iTime;
                uniform vec2 uMouse; // New uniform for parallax

                // --- 1. PATH GENERATOR ---
                vec2 get_path(float z) {
                    vec2 standardPath = vec2(
                        sin(z * 0.3) * 2.0, 
                        cos(z * 0.2) * 1.5
                    );
                    // Add subtle mouse influence (Parallax)
                    // We mix the standard path with a tiny offset based on uMouse
                    return standardPath + (uMouse * 0.5);
                }

                // Smooth Maximum
                float smax(float a, float b, float k) {
                    float h = max(k - abs(a - b), 0.0);
                    return max(a, b) + h * h * 0.25 / k;
                }

                // --- 2. GEOMETRY MAP ---
                float gyroid(vec3 p) {
                    return dot(sin(p), cos(p.yzx));
                }

                float map(vec3 p) {
                    float scale = 0.8;
                    
                    float d = gyroid(p * scale) * 0.7;
                    d += gyroid(p * scale * 1.6 + iTime * 0.3) * 0.3;
                    
                    d = abs(d) - 0.1; 

                    // Safety Carving
                    vec2 pathPos = get_path(p.z);
                    float distToPath = length(p.xy - pathPos);
                    float safetyTube = 0.6 - distToPath;
                    
                    return smax(d, safetyTube, 0.4); 
                }

                // --- 3. COLOR & TEXTURE ---
                vec3 getMaterial(vec3 p, vec3 n) {
                    vec3 q = fract(p * 2.0) - 0.5;
                    float pat = length(q);
                    
                    vec3 col = mix(
                        vec3(0.3, 0.0, 0.8), // Deep Violet
                        vec3(1.0, 0.5, 0.1), // Neon Orange
                        smoothstep(-0.6, 0.6, sin(p.z * 0.3 + p.y * 0.5)) 
                    );

                    col = mix(col, vec3(1.0, 0.1, 0.6), smoothstep(0.1, 0.2, pat));
                    
                    float dots = smoothstep(0.25, 0.3, length(q));
                    col *= 0.3 + 0.7 * dots; 

                    return col;
                }

                void mainImage(out vec4 fragColor, in vec2 fragCoord) {
                    vec2 uv = (fragCoord * 2.0 - iResolution.xy) / iResolution.y;
                    
                    float tVal = iTime * 1.5; 
                    
                    vec3 ro = vec3(get_path(tVal), tVal);
                    vec3 ta = vec3(get_path(tVal + 1.0), tVal + 1.0);
                    
                    vec3 fwd = normalize(ta - ro);
                    vec3 right = normalize(cross(vec3(0.0, 1.0, 0.0), fwd));
                    vec3 up = cross(fwd, right);
                    vec3 rd = normalize(fwd + right * uv.x + up * uv.y);

                    float t = 0.0;
                    vec3 p = ro;
                    int hit = 0;
                    
                    for(int i = 0; i < 80; i++) {
                        p = ro + rd * t;
                        float d = map(p);
                        
                        if(d < 0.001) { hit = 1; break; }
                        if(t > 40.0) break;
                        
                        t += d * 0.6; 
                    }

                    vec3 col = vec3(0.0);
                    if(hit == 1) {
                        vec2 e = vec2(0.005, 0.0);
                        vec3 n = normalize(vec3(
                            map(p + e.xyy) - map(p - e.xyy),
                            map(p + e.yxy) - map(p - e.yxy),
                            map(p + e.yyx) - map(p - e.yyx)
                        ));
                        
                        vec3 mat = getMaterial(p, n);
                        
                        vec3 lightPos = ro + vec3(0.0, 0.5, 1.0);
                        vec3 l = normalize(lightPos - p);
                        
                        float diff = max(dot(n, l), 0.0);
                        float spec = pow(max(dot(reflect(-l, n), -rd), 0.0), 20.0);
                        
                        float rim = pow(1.0 - max(dot(n, -rd), 0.0), 3.0);
                        
                        col = mat * (diff * 0.6 + 0.4);
                        col += vec3(1.0, 0.8, 0.8) * spec * 0.6; 
                        col += vec3(0.5, 0.2, 1.0) * rim * 0.5; 
                        
                        col = mix(col, vec3(0.05, 0.0, 0.1), 1.0 - exp(-0.06 * t));
                    } else {
                        col = vec3(0.05, 0.0, 0.1);
                    }

                    fragColor = vec4(col, 1.0);
                }

                void main() {
                    mainImage(gl_FragColor, gl_FragCoord.xy);
                }
            `;

            function createShader(gl, type, source) {
                const shader = gl.createShader(type);
                gl.shaderSource(shader, source);
                gl.compileShader(shader);
                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    console.error('Shader compile error:', gl.getShaderInfoLog(shader));
                    return null;
                }
                return shader;
            }

            const program = gl.createProgram();
            const vShader = createShader(gl, gl.VERTEX_SHADER, vsSource);
            const fShader = createShader(gl, gl.FRAGMENT_SHADER, fsSource);
            
            if (!vShader || !fShader) return;

            gl.attachShader(program, vShader);
            gl.attachShader(program, fShader);
            gl.linkProgram(program);

            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error('Program link error:', gl.getProgramInfoLog(program));
                return;
            }

            const uRes = gl.getUniformLocation(program, 'iResolution');
            const uTime = gl.getUniformLocation(program, 'iTime');
            const uMouse = gl.getUniformLocation(program, 'uMouse'); // Get the uniform location
            
            const buffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,1, 1,1, -1,-1, 1,-1]), gl.STATIC_DRAW);
            const aPos = gl.getAttribLocation(program, 'aVertexPosition');
            gl.enableVertexAttribArray(aPos);
            gl.vertexAttribPointer(aPos, 2, gl.FLOAT, false, 0, 0);

            // --- INPUT HANDLING (PARALLAX) ---
            let targetMouseX = 0;
            let targetMouseY = 0;
            let currentMouseX = 0;
            let currentMouseY = 0;

            function updateMouse(x, y) {
                // Normalize to -1.0 to 1.0 range
                targetMouseX = (x / window.innerWidth) * 2 - 1;
                targetMouseY = -((y / window.innerHeight) * 2 - 1); // Invert Y
            }

            window.addEventListener('mousemove', (e) => {
                updateMouse(e.clientX, e.clientY);
            });

            window.addEventListener('touchmove', (e) => {
                if(e.touches.length > 0) {
                    updateMouse(e.touches[0].clientX, e.touches[0].clientY);
                }
            }, { passive: true });


            function render(time) {
                if (canvas.width !== window.innerWidth || canvas.height !== window.innerHeight) {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    gl.viewport(0, 0, canvas.width, canvas.height);
                }
                
                // Smooth interpolation (E asing)
                currentMouseX += (targetMouseX - currentMouseX) * 0.05;
                currentMouseY += (targetMouseY - currentMouseY) * 0.05;

                gl.useProgram(program);
                gl.uniform2f(uRes, canvas.width, canvas.height);
                gl.uniform1f(uTime, time * 0.001);
                gl.uniform2f(uMouse, currentMouseX, currentMouseY); // Send eased mouse data

                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
                requestAnimationFrame(render);
            }
            requestAnimationFrame(render);
        })();
    </script>

    <!-- ========================================== -->
    <!-- SCRIPT 2: FOREGROUND (THREE.JS FLAGS)      -->
    <!-- ========================================== -->
    <script type="module">
        import * as THREE from 'three';

        // --- SCENE SETUP ---
        const container = document.getElementById('flag-canvas-container');
        const scene = new THREE.Scene();
        scene.background = null; 

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 2.5);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        const vertexShader = `
            uniform float uTime;
            uniform float uWindStrength;
            varying vec2 vUv;
            varying float vZ;

            void main() {
                vUv = uv;
                vec3 pos = position;
                
                // Wind
                float looseFactor = 1.0 - uv.y; 
                float pinInfluence = pow(looseFactor, 1.2); 
                float wave1 = sin(uv.x * 4.0 + uTime * 1.5);
                float wave2 = sin(uv.x * 8.0 + uTime * 3.0 + uv.y * 3.0); 
                float displacement = (uWindStrength * 1.5 + (wave1+wave2)*0.5 * 0.5) * pinInfluence;
                
                pos.y += (sin(displacement) * 0.1) * pinInfluence;
                pos.z += displacement;
                pos.z -= abs(uv.x - 0.5) * 0.2; // Curve

                vZ = displacement;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
            }
        `;

        const fragmentShader = `
            uniform sampler2D uTexture;
            uniform float uTime;
            uniform float uVignette;
            uniform vec3 uColorTint;
            
            varying vec2 vUv;
            varying float vZ;

            float random(vec2 st) { return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123); }

            void main() {
                vec2 uv = vUv;
                
                float glitchLine = step(0.98, random(vec2(0.0, uv.y * 10.0 + uTime * 5.0)));
                float glitchShift = (random(vec2(uTime, uv.y)) - 0.5) * 0.05 * glitchLine;
                uv.x += glitchShift;

                vec4 texColor = texture2D(uTexture, uv);
                vec3 color = texColor.rgb * uColorTint;

                float scanline = sin(uv.y * 200.0 + uTime * 2.0) * 0.5 + 0.5;
                color -= scanline * 0.1;

                color -= vZ * 0.3;

                float len = length(uv - 0.5);
                color *= 1.0 - (len * uVignette);

                gl_FragColor = vec4(color, 1.0);
            }
        `;

        // --- CREATE FLAGS ---
        const flagGeometry = new THREE.PlaneGeometry(1.2, 0.8, 40, 40);
        const textureLoader = new THREE.TextureLoader();
        const placeholderTex = textureLoader.load('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=600&auto=format&fit=crop');

        const flags = [];
        const gap = 3.0; 
        const tints = [
            new THREE.Vector3(1.0, 1.0, 1.0),
            new THREE.Vector3(0.0, 1.0, 0.5),
            new THREE.Vector3(1.0, 0.2, 0.2),
            new THREE.Vector3(0.2, 0.5, 1.0),
            new THREE.Vector3(1.0, 0.8, 0.0) 
        ];

        for(let i = 0; i < 5; i++) {
            const material = new THREE.ShaderMaterial({
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                uniforms: {
                    uTexture: { value: placeholderTex },
                    uTime: { value: 0 },
                    uWindStrength: { value: 0.2 },
                    uVignette: { value: 0.6 },
                    uColorTint: { value: tints[i] }
                },
                side: THREE.DoubleSide,
                transparent: true
            });

            const mesh = new THREE.Mesh(flagGeometry, material);
            mesh.position.y = -i * gap;
            mesh.rotation.y = -0.1; 
            
            scene.add(mesh);
            flags.push(mesh);
        }

        // --- ANIMATION ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            flags.forEach(flag => {
                flag.material.uniforms.uTime.value = time;
            });

            const totalScrollHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollPos = window.scrollY;
            const scrollPercent = scrollPos / (totalScrollHeight || 1); 
            
            const totalDistance = (flags.length - 1) * gap;
            const targetY = -scrollPercent * totalDistance;
            
            camera.position.y += (targetY - camera.position.y) * 0.1;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
